name: Readme.md Update

on:
  push:
    branches:
      - master
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm install
    - run: npm run update-readme
    - run: |
        cat /etc/os-release
        date
        git config user.name Diogenes1993
        git config user.email 113750714+Diogenes1993@users.noreply.github.com
        git add .
        git commit -m "atutomation Readme.md Image"
        git push origin main
